<!doctype html>
<html>
 <head>
     <title>Flask App</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 </head>
 <body>
   <div class="container">
     <h1 class="mt-4 mt-b">Job Application</h1>
     <form method="post">
         <div class="form-group">
             <label for="first_name">First Name:</label>
             <input class="form-control" type="text" id="first_name" name="first_name" required>
         </div>

         <div class="form-group">
             <label for="last_name">Last Name:</label>
             <input class="form-control" type="text" id="last_name" name="last_name" required>
         </div>

         <div class="form-group">
             <label for="email">Email:</label>
             <input class="form-control" type="text" id="email" name="email" required>
         </div>

         <div class="form-group">
             <label for="date">Available Start Date:</label>
             <input class="form-control" type="date" id="date" name="date" required>
         </div>
         <div class="btn-group-vertical" id="occupation">
             <label>Current Occupation:</label>
             <br>

             <input class="btn-check form-control" type="radio" id="employed" value="employed" name="occupation" required>
             <label class="btn btn-outline-secondary" for="employed">Employed</label>

             <input class="btn-check form-control" type="radio" id="unemployed" value="unemployed" name="occupation" required>
             <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

             <input class="btn-check form-control" type="radio" id="self-employed" value="self-employed" name="occupation" required>
             <label class="btn btn-outline-secondary" for="self-employed">Self Employed</label>

             <input class="btn-check form-control" type="radio" id="student" value="student" name="occupation" required>
             <label class="btn btn-outline-secondary" for="student">Student</label>


         </div>
         <br>
         <button class="btn btn-success mt-4" type="submit" >Submit</button>

     </form>
       {% with messages = get_flashed_messages() %}
       {% if messages %}
       <div class="alert alert-success mt-2">
           {% for message in messages %}
                {{message}}
           {% endfor %}
       </div>
       {% endif %}
       {%endwith%}

   </div>
 </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</html>
